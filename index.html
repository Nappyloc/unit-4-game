<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- JumboTron Header -->
    <div class="jumbotron">
      <h1 class="display-4 align-center">Crystal Collector</h1>
      <a class="btn btn-primary btn-lg" href="#" role="button">Start Game</a>
    </div>
    <!-- Main container -->
    <div class="container">
      <!-- Instructions Row-->
      <div class="row">
        <div class="col">
          <p class="text-center">Instructions</p>
          <p class="text-center">
            Click on Start Game to get started! Click on a jewel to reveal your
            first score. Select the right jewel combination to match the target
            score and win!
          </p>
        </div>
      </div>
      <!-- Goal,and Total score Display Row -->
      <div class="row">
        <!-- Goal and Total Column -->
        <div class="col">
          <div><p class="text-center" id="goal">Goal:</p></div>
          <div><p class="text-center" id="totalScore">Total Score:</p></div>
        </div>
        <!-- Wins and Losses Column -->
        <div class="col">
          <div><p class="text-center" id="wins">Wins:</p></div>
          <div><p class="text-center" id="losses">Losses:</p></div>
        </div>
      </div>
      <!-- Jewel Row -->
      <div class="row">
        <!-- Jewel 1 -->
        <div class="col-3" id="j1">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTIXU_N06JuC-VuU4xOKhXv_OhCIhm_FkSb027ylSD7EMZrP0B0"
            alt="Jewel 1"
          />
          <p id="jn1">Jewel 1 Number</p>
        </div>
        <!-- Jewel 2  -->
        <div class="col-3" id="j2">
          <img
            src="https://i.pinimg.com/originals/8d/c3/3c/8dc33ca5708e2781ddd173699e129d4f.png"
            alt="Jewel 2"
          />
          <p id="jn2">Jewel 2 Number</p>
        </div>
        <!-- Jewel 3 -->
        <div class="col-3" id="j3">
          <img
            src="https://i.ya-webdesign.com/images/gem-clipart-rhinestone-19.png"
            alt="Jewel 3"
          />
          <p id="jn3">Jewel 3 Number</p>
        </div>
        <!-- Jewel 4 -->
        <div class="col-3" id="j4">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSPPHxaAU-neyfqlN9SLkxEWDE4vlvgfLCKFXlCggjKJtGg4CrB"
            alt="Jewel 4"
          />
          <p id="jn4">Jewel 4 Number</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/game.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
